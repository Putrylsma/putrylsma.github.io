<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page Table</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body background="gambar/background1.jpg" >
	<a href="index.html">kembali</a>
	<h2 align="center">Kontak</h2>
	<br>

	<div align="center">
		 <table>
			<tr>
				<td>Name</td>
				<td>:</td>
				<td>
					<input type="number">
				</td>
			</tr>
			<tr>
				<td>NPM</td>
				<td>:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>Class</td>
				<td>:</td>
				<td>
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>:</td>
				<td>
					<input type="radio" name="gender" value="Man">Man</input>
					<input type="radio" name="gender" value="Woman">Woman</input>
				</td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>:</td>
				<td>
					<select name="" id="">
						<option value="">Reading</option>
						<option value="">Selling</option>
						<option value="">Jumping</option>
					</select>
				</td>
			</tr>

			<tr>
				<td></td>
				<td></td>
				<td >
					<button>Reset</button>
					<button>Submit</button>
				</td>
			</tr>

		</table>
	</div>



	

</body>
</html>
